name: ðŸš€ Shipping Build
on:
  push:
    branches:
      - main

jobs:
  Deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-v1

      - name: ðŸ”¨ Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          npm install
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          CI: false

      - name: Verify Installed Node.js Version
        run: node -v

      - name: ðŸ“‚ Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            source ~/.nvm/nvm.sh
            cd public_html
            rm -rf ./*
            mkdir tmp
            cd tmp
            git clone git@github.com:ACM-KJSCE/ACM-Website.git
            cd ACM-Website/
            npm i
            npm run build
            cd ../..
            mv ./tmp/ACM-Website/dist/* ./
            rm -rf tmp
            echo "Hurray Website Deployed"
